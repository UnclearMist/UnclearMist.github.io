---
title: Recipes
image_view: true
---

<button type="button" class="collapsible">Open Collapsible</button>

<div class="nav" id="content">
	{% for category in site.categories %}
		<a href=#{{ category[0] }}>{{ category[0] }}</a>
	{% endfor %}
</div>

<h1>Recipes</h1>

{% if page.image_view %}
	{% for category in site.categories %}
		<h2 id={{ category[0] }}>{{ category[0] }}</h2>
		<div class="recipes">
			{% for recipe in category[1] %}
				<div class="recipe" style="background-image: url('{{ recipe.featured_image }}')">
					<a href="{{ site.baseurl }}{{ recipe.url }}"><span>{{ recipe.title }}</span></a>
				</div>
			{% endfor %}
		</div>
	{% endfor %}
{% endif %}

<script>
	let content = document.getElementById("content")
	let button = documentgetElementByClassName("collapsible")
	
	button.addEventListener("click", function() {
		this.classList.toggle("active");
		if (content.style.display === "block") {
			content.style.display = "none";
		} else {
			content.style.display = "block";
		}
	});
</script>
